<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for GitHub Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Url For Style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #212529; /* Dark background */
            color: #ffffff; /* White text for contrast */
            min-height: 100vh; /* Ensure body takes full height */
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #343a40; /* Darker navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text for navbar links */
        }
        .nav-link:hover {
            color: #cccccc !important; /* Lighter gray on hover */
        }
        .container {
            background-color: #343a40; /* Dark container background */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            flex: 1; /* Allow container to grow and push footer to bottom */
        }
        .card {
            background-color: #495057; /* Dark card background */
            border: none;
        }
        .card-header {
            background-color: #6c757d; /* Slightly lighter card header */
            color: #ffffff;
        }
        .card-body {
            color: #ffffff;
        }
        .form-control, .form-select {
            background-color: #6c757d; /* Dark input fields */
            color: #ffffff;
            border: 1px solid #ced4da;
        }
        .form-control::placeholder {
            color: #ced4da; /* Lighter placeholder text */
        }
        .container .table {
            background-color: #2c2f33 !important; /* Dark background */
            color: #ffffff !important; /* White text */
            border-collapse: collapse;
            width: 100%;
        }
        .container .table thead {
            background-color: #23272a !important; /* Darker header */
        }
        .container .table thead th {
            color: #ffffff !important;
            padding: 10px;
            border-bottom: 1px solid #444 !important;
        }
        .container .table tbody td {
            padding: 10px;
            border-bottom: 1px solid #444 !important;
            color: #ffffff !important;
        }
        .container .table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #495057 !important; /* Darker rows */
        }
        .container .table.table-striped tbody tr:nth-of-type(even) {
            background-color: #343a40 !important; /* Slightly lighter rows */
        }
        .container .table tbody tr:hover {
            background-color: #3a3f44 !important; /* Hover effect */
        }
        .alert-info {
            background-color: #17a2b8; /* Cyan background for alerts */
            color: #ffffff;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #ffffff; /* White headings */
        }
        label {
            color: #ffffff; /* White labels */
        }
        footer {
            background-color: #343a40; /* Dark footer background */
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push footer to bottom */
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
        }
        footer a:hover {
            color: #cccccc;
        }
        /* Modal Styles */
        .modal-content {
            background-color: #495057 !important; /* Match card background */
            color: #ffffff !important; /* White text */
        }
        .modal-header {
            background-color: #6c757d !important; /* Match card header */
            color: #ffffff !important;
            border-bottom: 1px solid #444 !important;
        }
        .modal-body {
            background-color: #495057 !important;
            color: #ffffff !important;
        }
        .modal-footer {
            background-color: #495057 !important;
            border-top: 1px solid #444 !important;
        }
        .btn-close {
            filter: invert(1); /* Make the close button white for visibility */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Inventory Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_item') }}">Add Item</a>
                    </li>
                    {% if current_user.username == 'admin' %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('manage_users') }}">Manage Users</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
                <form class="d-flex" action="{{ url_for('search') }}" method="GET">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search by name or tag" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Arnold Vianna. All rights reserved.</p>
        <p>
            <a href="https://github.com" target="_blank">
                <i class="fab fa-github fa-lg"></i> GitHub
            </a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
